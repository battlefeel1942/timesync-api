name: Build Node Modules and Commit

on:
  push:
    branches:
      - main # Adjust to your branch name
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Specify your desired Node.js version
        cache: 'npm'

    - name: Install dependencies
      run: npm install --legacy-peer-deps # Use this to avoid lock file issues

    - name: Copy node_modules to root directory
      run: cp -r node_modules ../

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ../node_modules
        git commit -m "Add node_modules to root directory"
        git push
