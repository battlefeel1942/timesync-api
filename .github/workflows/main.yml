name: Generate Lock File and Install Luxon

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Specify Node.js version
        cache: 'npm'

    - name: Check for package-lock.json
      id: check-lock-file
      run: |
        if [ ! -f package-lock.json ]; then
          echo "package-lock.json is missing. Generating it..."
          npm install
        else
          echo "package-lock.json already exists."
        fi

    - name: Install Luxon
      run: npm install luxon --save

    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add package-lock.json package.json
        git commit -m "Generate package-lock.json and add Luxon"
        git push
